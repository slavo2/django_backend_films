<!DOCTYPE html>
<html>
    <head>
        <title>Film list</title>
    </head>
    <body>
        <form action="{% url 'films:index' %}" method="get">
            <label for="filter_name">Filter by name</label>
            <input type="text" name="filter_name" id="filter_name" value="{{ filter_name }}">
            <input type="submit" value="Filter">
            
        </form>
        <h1>Film list</h1>
            {% if film_list %}
                <table>
                    <tr>
                        <th>Icon</th>
                        <th>Name</th>
                        <th>Short name</th>
                    </tr>
                    {% for film in film_list %}
                    <tr>
                        <td>
                            {% if film.icon_uri %}
                            <img src="{{ film.icon_uri }}">
                            {% endif %}
                        </td>
                        <td>{{ film.name }}</td>
                        <td>{{ film.short_name }}</td>
                    </tr>
                    {% endfor %}
                </table>
            {% else %}
            <p>No films are available</p>
            {% endif %}
    </body>
</html>
